<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Quan ly hoc sinh</h1>
        <div class="row">
            <div class="row">
                <!-- form dien thong tin -->
                <div id="student-form" class="card p-4 shadow-sm"> 
                    <div class="mb-3">
                        <label for="name" class="form-label" >Full Name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter fullname: ">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <div class="form-check">
                            <div class="form-check-inline me-4">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="Female">Female</label>
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="math" class="form-label">Math Score</label>
                        <input type="number" id="math" class="form-control" placeholder="Enter Math Score">
                    </div>
                    <div class="mb-3">
                        <label for="english" class="form-label">English Score</label>
                        <input type="number" id="english" class="form-control" placeholder="Enter English Score">
                    </div>
                    <div class="mb-3">
                        <label for="literature" class="form-label">Literature Score</label>
                        <input type="number" id="literature" class="form-control" placeholder="Enter Literature Score">
                    </div>
                    <button id="btn" type="submit" class="btn btn-primary w-25">Create Student</button>
                </div>
                <!-- tim thong tin hoc sinh -->
                <div class="mt-4 card p-4 shadow-sm">
                    <h3>Search Students</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search By Name">
                        <button class="btn btn-secondary">Search</button>
                    </div>
                    <!-- Hien thi thong tin -->
                    <div class="row mt-4 p-4 card shadow-sm">
                        <h3>Student List</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered shadow-sm mt-3">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#STT</th>
                                        <th>Name</th>
                                        <th>Gender</th>
                                        <th>Math Score</th>
                                        <th>English Score</th>
                                        <th>Literature Score</th>
                                        <th>Average Score</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="info-student">
                                    
                                </tbody>
                            </table>
                        </div>
                        <!-- Phan trang -->
                        <div id="pagination-controls" class="mt-3 text-center">
                            <!-- Nút phân trang sẽ được tạo động qua JavaScript -->
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
