<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thông Tin</title> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="form-container">
    <form class="form" id="infoForm">
        <div class="form-group">
            <label for="fullName">Họ tên:</label>
            <input type="text" id="fullName" placeholder="Nhập họ tên">
        </div>
        <div class="form-group">
            <label for="birthYear">Năm sinh:</label>
            <input type="number" id="birthYear" placeholder="Nhập năm sinh">
        </div>
        <div class="form-group">
            <label for="age">Tuổi:</label>
            <input type="number" id="age" placeholder="Nhập tuổi">
        </div>
        <div class="form-group">
            <label for="gender">Giới tính:</label>
            <select id="gender">
                <option value="">Chọn giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" placeholder="Nhập số điện thoại">
        </div>
        <button type="button" id="submitBtn">Gửi thông tin</button>
        <p class="error" id="error"></p>
    </form>

    <div class="output" id="output">
        <h3>Thông Tin Vừa Nhập</h3>
        <p>Họ tên: <span id="displayName">...</span></p>
        <p>Năm sinh: <span id="displayBirthYear">...</span></p>
        <p>Tuổi: <span id="displayAge">...</span></p>
        <p>Giới tính: <span id="displayGender">...</span></p>
        <p>Số điện thoại: <span id="displayPhone">...</span></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
