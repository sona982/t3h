<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-register">
        <form action="" method="post" class="form" id="form-1">
            <h3>REGISTER ❤️</h3>
            <p>Your Welcome</p>

            <div class="spacer"></div>
            
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name:</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Tuan Phong"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input id="email" name="email" type="text" placeholder="VD: 6yMwI@example.com"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input id="password" name="password" type="text" placeholder="please enter your password"/>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label">Confirm Password:</label>
                <input id="password-confirmation" name="password-confirmation" type="text" placeholder="please confirm your password"/>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Register</button>
        </form>
    </div>

    <script src="./index.js"></script>
    <script>

        // Mong muon cua chung ta
        Validator({
            form: `form-1`,
            rules: [
                Validator.isRequired(`#fullname`),
                Validator.isEmaul(`#email`),
                Validator.is
            ]
        });

    </script>
</body>
</html>
